# GitHub Actions workflow for deploying NestJS backend to Azure Web App
name: Deploy Backend (NestJS) to Azure Web App

on:
  push:
    branches:
      - master
    paths:
      - 'apps/backend/**'
      - '.github/workflows/azure-backend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: |
          cd apps/backend
          npm install
      - name: Build NestJS app
        run: |
          cd apps/backend
          npm run build
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACKEND_NAME }}
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./apps/backend/dist
